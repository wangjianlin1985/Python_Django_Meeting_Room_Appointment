{% load staticfiles %}
{% include 'check_logstate.html' %}
<link rel="stylesheet" type="text/css" href="{% static 'css/payWay.css' %}" />
<div id="payWay_EditDiv">
	<form id="payWayModifyForm" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
		<div>
			<span class="label">支付方式id:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="payWay_payWayId_modify" name="payWay.payWayId" value="{{ payWayId }}" style="width:200px" />
			</span>
		</div>

		<div>
			<span class="label">支付方式名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="payWay_payWayName_modify" name="payWay.payWayName" style="width:200px" />

			</span>

		</div>
		<div class="operation">
			<a id="payWayModifyButton" class="easyui-linkbutton">更新</a> 
		</div>
	</form>
</div>
<script src="{% static 'js/PayWay/payWay_modify.js' %}"></script>
